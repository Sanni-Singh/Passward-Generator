<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passward-Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Passward-Generator</h1>
        <div class="input-box">
            <input type="text" class="passBox" id="passBox" disabled>
            <span id="icon" class="material-symbols-outlined">content_copy</span>
        </div>
        <input type="range" min="1" max="30" id="range">
        <div class="row">
            <p>Passward Length</p>
            <span id="rangeVal"></span>
        </div>

       <div class="row">
            <label for="lowercase">Include LowerCase Letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
       </div>
       <div class="row">
            <label for="uppercase">Include UpperCase Letter (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
       </div>
       <div class="row">
            <label for="numbers">Include Numbers Letter (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
       </div>
       <div class="row">
            <label for="symbols">Include Symbols Letter (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
       </div>
       <button type="button" id="genbtn" class="genbtn">Generator Passward</button>
    </div>
    <script src="passward.js"></script>
</body>
</html>
